- hosts: local
  become: yes
  remote_user: root
  tasks:
    - name: Install snapd
      apt:
        name: snapd
        state: present
        update_cache: yes

    - name: Start snapd.socket
      systemd:
        name: snapd.socket
        state: started
        enabled: yes

    - name: Add snap binary path to the system environment
      lineinfile:
        path: /etc/profile
        line: 'export PATH="/var/lib/snapd/snap/bin:$PATH"'
        create: yes

    - name: Install pgAdmin4 using snap
      command: snap install pgadmin4
    

    - name: Install posgresql-server
      apt:
        name: postgresql16-server
        stage: present
        update_cache: yes
        
    - name: Init system database
      command: /etc/init.d/postgresql initdb

    - name: service postgresql start
      systemd:
        name: postgresql
        state: started
        enabled: yes
    